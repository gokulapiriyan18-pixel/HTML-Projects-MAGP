<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main page</title>
</head>
<body>
    <header>
        <h2><b><u>Introduction to various groups of Class 11 & 12 - Orientation program - Feedback</u></b><h2>
    
        <img src = "ChatGPT Image Jan 19, 2026, 09_59_13 PM.png" alt = "Logo" height="300">
    </header>
    <hr>
    
    <main>
        <form action = "submit.html">
            <input type = "text" placeholder = "Enter your name" name = "Name">
            <br><br>
            <hr>
            <br><br>
            <b>Select your class</b>
            <select name = "Class" id = "Class">
                <option value = "IX">IX</option>
                <br>
                <option value = "X">X</option>
            </select>
            <br><br>
            <hr>
            <br><br>
            <b>Select your section</b>
            <br><br> 
            <label for = "1">
                <input type = "radio" name = "Sec" value = "A" id = "1">A 
            </label>
            <br>
            <label for = "2">
                <input type = "radio" name = "Sec" value = "B" id = "2">B
            </label>
            <br>
            <label for = "3">
                <input type = "radio" name = "Sec" value = "C" id = "3">C
            </label>
            <br>
            <label for = "4">
                <input type = "radio" name = "Sec" value = "D" id = "4">D
            </label>
            <br>
            <label for = "5">
                <input type = "radio" name = "Sec" value = "E" id = "5">E
            </label>
            <br><br>
            <hr>
            <br><br>
            <b>Choose the Groups that you are interested in (more than 1 also)</b>
            <br><br>
            <label for = "6">
                <input type = "checkbox" name = "Fav" value = "Pure Science" id = "6">Pure Science
            </label>
            <label for = "7">
                <input type = "checkbox" name = "Fav" value = "PCM + CS" id = "7">PCM + CS
            </label>
            <label for = "8">
                <input type = "checkbox" name = "Fav" value = "Commerce (non - maths)" id = "8">Commerce (non - maths)
            </label>
            <label for = "9">
                <input type = "checkbox" name = "Fav" value = "Commerce" id = "9">Commerce
            </label>
            <label for = "10">
                <input type = "checkbox" name = "Fav" value = "PCM + Bio" id = "10">PCM + Bio
            </label>
            <br><br>
            <hr>
            <br><br>
            <textarea name = "Feedback" id = "11" placeholder="Enter your Feedback about the session here" rows = "10" columns = "5"></textarea>
            <br><br>
            <hr>
            <br><br>
            <input type = "submit" value = "Submit">
        </form>
    </main>
</body>
</html>
